 <div class="column-half">
          <img src="images/placeholder-image-square.jpg" id="placeholder">
          <div class="column-half">
            <form id="form-for-entries" class="view" data-view="entry-form">
              <h3>Title</h3>
              <input
                class="view"
                data-view="entry-form"
                required
                name="title"
                type="text"
                id="title-name">
              <h3>Photo URL</h3>
              <input
                class="view"
                data-view="entry-form"
                required
                name="photo-url"
                id="photo-url"
                type="text">
              <h3>Notes</h3>
              <textarea
                required
                name="notes"
                id="notes-memo"></textarea>
              <div class="submit-btn" data-view="form-entry">
                <input type="submit" value="Save" name="save" id="button">
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
